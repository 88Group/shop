<!DOCTYPE html>
<html>
<head>
	<title>Add product</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.box {
			width: 30%;
  			border: 4px solid #fd8585e3;
			}
			p{
			font-family: Arial, Helvetica, sans-serif;
			margin: 8px 0;
			text-indent: 30px;
			font-size: 18px;
		}
		input[type=submit]{
			margin-left: 30px;
			background-color: #fb6e6ee3;
			color: #ffffff;
		}
		select{
			width: 370px;
		}
		
	</style>
</head>
<body>
	<div class="box">
	<form action = "storeProd.php" method="post" enctype="multipart/form-data">
	<br>
	<p>Product Name:<p>
	<input type="text" name="prodName" required><br>
	<p>Category:<p>
	
	<select name="category" required class="select-css">
		<option value="Skin care"> Skin care </option>
		<option value="Make up"> Make up </option>
	</select>
	<br>
	<p>Price:<p>
	<input type="number" name="price" required> <br>
	<p>Color:<p>
	<input type="text" name="color"> <br>
	<p>Stock:<p>
	<input type="number" name="stock" required> <br>
	<p>Picture:<p>
	<input type="file" name="image" required class="custom-inp"> <br>
	<p>Brand:<p>
	<input type="text" name="company" required> <br><br>

	<input type="submit" name="submit" value="Upload">
	</form><br>
</div>
</body>
</html>
